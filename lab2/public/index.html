<!doctype html>
<html lang="en">

<!-- Taken from https://dva446.herokuapp.com/lab2/exercise1/. Minimal modifications were made. -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>DVA446 @home</title>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">@home</h5>
</div>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <h3>Kitchen <span class="badge badge-info" id=kitchen_temperature>24C</span></h3>
            <div>
                <button type="button" class="btn btn btn-secondary btn-sm btn-sm" id=kitchen_lights_stove
                        onclick="clickLight(this.id)">Stove light
                </button>
                <button type="button" class="btn btn btn-secondary btn-sm btn-sm" id=kitchen_lights_ceiling
                        onclick="clickLight(this.id)">Ceiling light
                </button>
            </div>
        </div>

        <div class="col text-center">
            <h3>Living room <span class="badge badge-info" id=livingroom_temperature>22C</span></h3>
            <div>
                <button type="button" class="btn btn btn-secondary btn-sm btn-sm" id=livingroom_lights_sofa
                        onclick="clickLight(this.id)">Sofa light
                </button>
                <button type="button" class="btn btn btn-secondary btn-sm btn-sm" id=livingroom_lights_ceiling
                        onclick="clickLight(this.id)">Ceiling light
                </button>
            </div>
        </div>

        <div class="col text-center">
            <h3>Bedroom <span class="badge badge-info" id=bedroom_temperature>20C</span></h3>
            <div>
                <button type="button" class="btn btn btn-secondary btn-sm btn-sm" id=bedroom_lights_bed
                        onclick="clickLight(this.id)">Bed light
                </button>
                <button type="button" class="btn btn btn-secondary btn-sm btn-sm" id=bedroom_lights_ceiling
                        onclick="clickLight(this.id)">Ceiling light
                </button>
            </div>
        </div>
    </div>
</div>

<script src="js/athome.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
    refresh(); // Load initial values on startup, or at least reasonably early
</script>

</body>
</html>
